## TotemAPI - Development Profile (H2 In-Memory Database)

server.port=8081
spring.application.name=totem-api

### DATABASE - H2 In-Memory for Local Development
spring.datasource.url=jdbc:h2:mem:totemlunavita;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

### JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.driver_supports_get_generated_keys=false
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

### H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

### Logging
logging.level.root=INFO
logging.level.br.lunavita=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
