## LunaPay - Development Profile (H2 In-Memory Database)

server.port=8082
spring.application.name=lunapay

### DATABASE - H2 In-Memory for Local Development
spring.datasource.url=jdbc:h2:mem:lunapay;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

### JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

### H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

### Logging
logging.level.root=INFO
logging.level.com.luna=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

### JWT
jwt.secret=${JWT_SECRET:dev-only-change-me}

### Asaas (Disabled for dev)
payment.gateways.asaas.enabled=false
